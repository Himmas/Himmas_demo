<!DOCTYPE html>
<html lang="en" onclick="alert('我是html')">
<meta charset="UTF-8">
<title>js事件冒泡</title>
<style type="text/css">
    .item {
        display: table;
        margin: 100px;
    }

    #outer {
        width: 400px;
        height: 400px;
        background-color: blue;
    }

    #inner {
        vertical-align: middle;
        width: 200px;
        height: 200px;
        background-color: white;
    }

    #core {
        width: 80px;
        height: 80px;
        background-color: red;
        text-indent: 10px;
        line-height: 50px;
        cursor: pointer;
    }
</style>
</head>
<body onclick="alert('我是body')">
<div class="item" id="outer" onclick="alert('我是蓝盒子')">
    <div class="item" id="inner" onclick="alert('我是白盒子');">
        <div class="item" id="core" onclick="alert('我是红盒子')">
            点我
        </div>
    </div>
</div>
</body>
<!-- 应该放在body的下面 -->
<script type="text/javascript">
    var $outer = document.getElementById("outer");
    //添加事件监听事件
    $outer.addEventListener("click", function (e) {
        e = e||window.event;
        alert("我是蓝盒子的监听事件");
        console.log("target:");
        console.log(e.target);
        console.log("currentTarget:");
        console.log(e.currentTarget);
//        e.stopPropagation();

    }, false);
    //第三个参数为布尔类型 true:在捕获阶段调用 false:在冒泡阶段调用事件处理程序
</script>
</html>
