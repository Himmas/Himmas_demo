<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>飘窗</title>
    <style type="text/css">
      body{
      	height: 630px;
      	overflow: hidden;
      	border: 1px solid #333;
      }
       img{
            width:140px;
            height:100px;
            border: 1px solid #333;
        }
      #wid{
      	 position:absolute;
      	 z-index:9999
      }
      .abc{
      	width:142px;
      	height:50px;
      	background:#333;
      	color:#fff;
      }
    </style>
</head>
<body>
<div id="wid">
	<a href="###">
		<img src="" title="图片"/>
	</a>
	<div class="abc">图片说明</div>
</div> 
<script>
var x=50,y=60;
var xin=true,yin=true;
var step=1;
var delay=20;
var obj=document.getElementById("wid");
function float(){
	var L=T=0;
	var R=document.body.clientWidth-obj.offsetWidth;
	var B=document.body.clientHeight-obj.offsetHeight;obj.style.left=x+document.body.scrollLeft+"px";
	    obj.style.top=y+document.body.scrollTop+"px";x=x+step*(xin?1:-1);
	   if(x<L){
	   	xin=true;
	   	x=L};
	   if(x>R){
	   	xin=false;
	   	x=R
	   };
	   y=y+step*(yin?1:-1);
	   if(y<T){
	   	yin=true;
	   	y=T
	   };
	   if(y>B){
	   	yin=false;
	   	y=B}
	 }
	 var itl=setInterval("float()",delay);
	 obj.onmouseover=function(){
	 	clearInterval(itl)
	 };
	 obj.onmouseout=function(){itl=setInterval("float()",delay)}
 </script>
</html>
